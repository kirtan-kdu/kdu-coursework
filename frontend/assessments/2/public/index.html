<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Stock Price</title>
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./css/reset.css" />
    </head>
    <body>
        <header class="header">KDU Stock Market Dashboard</header>
        <section class="main-container">
            <div class="left-main">
                <div class="company-info">
                    <div class="logo-container">
                        <img
                            src="https://mir-s3-cdn-cf.behance.net/projects/404/af1307136664867.Y3JvcCw1NzUzLDQ1MDAsNDIsMA.jpg"
                            alt="Company Logo"
                            class="logo"
                        />
                        <h2>Zomato</h2>
                    </div>
                    <div class="price-container">
                        <h2 class="price-tag">Price:</h2>
                        <h2 class="value up">142.32</h2>
                        <h3 class="value-change up">3.00%</h3>
                    </div>
                    <input
                        type="number"
                        placeholder="Enter QTY"
                        class="quantity-input"
                    />
                    <div class="buy-btn"><h2>Buy</h2></div>
                    <div class="sell-btn"><h2>Sell</h2></div>
                </div>
                <div class="graph-container">
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="bar-graph-container"></div>
                </div>
            </div>
            <div class="right-main">
                <h1>History</h1>
            </div>
        </section>
        <script
            src="https://cdn.socket.io/4.7.4/socket.io.min.js"
            integrity="sha384-Gr6Lu2Ajx28mzwyVR8CFkULdCU7kMlZ9UthllibdOSo6qAiN+yXNHqtgdTvFXMT4"
            crossorigin="anonymous"
        ></script>

        <script src="./js/client.js"></script>
    </body>
</html>
